{% extends 'base.html' %}

{% block title %}Datastore and Firebase Auth Example{% endblock title %}

{% block content %}
  <h1>Index Page</h1>

  {% if users %}
    {% for user in users %}
      <h3>{{ user.username }} : {{ loop.revindex }}</h3>
      <hr>
    {% endfor %}
  {% endif %}

{% endblock %}
